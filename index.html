<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cripto Inmo</title>

    <!-- Meta SEO -->
    <meta name="title" content="Cripto Inmo - Tailwind CSS Landing Page" />
    <meta
      name="description"
      content="Get started with a free and open-source landing page built with Tailwind CSS and the Flowbite component library."
    />
    <meta name="robots" content="index, follow" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="language" content="English" />
    <meta name="author" content="Themesberg" />

    <meta
      property="og:description"
      content="Get started with a free and open-source landing page for Tailwind CSS built with the Flowbite component library featuring dark mode, hero sections, pricing cards, and more."
    />
    <meta property="og:type" content="" />
    <meta
      property="og:image"
      content="https://themesberg.s3.us-east-2.amazonaws.com/public/github/Cripto Inmo/og-image.png"
    />
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:site" content="@themesberg" />
    <meta name="twitter:creator" content="@themesberg" />

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
    <link href="./output.css" rel="stylesheet" />
    <script async defer src="https://buttons.github.io/buttons.js"></script>
  </head>
  <body>
    <header class="fixed w-full">
      <nav class="bg-white border-gray-200 py-2.5 dark:bg-gray-900">
        <div
          class="flex flex-wrap items-center justify-between max-w-screen-xl px-4 mx-auto"
        >
          <a href="#" class="flex items-center">
            <img
              src="./images/logo.png"
              class="h-6 mr-3 sm:h-9"
              alt="Cripto Inmo Logo"
            />
          </a>
        </div>
      </nav>
    </header>

    <!-- Start block -->
    <section class="bg-white dark:bg-gray-900">
      <div
        class="grid max-w-screen-xl px-4 pt-20 pb-8 mx-auto lg:gap-8 xl:gap-0 lg:py-16 lg:grid-cols-12 lg:pt-28"
      >
        <div class="mr-auto place-self-center lg:col-span-7">
          <h1
            class="max-w-2xl mb-4 text-4xl font-extrabold leading-none tracking-tight md:text-5xl dark:text-white"
          >
            Inversiones Inmobiliarias con Tecnología Blockchain
          </h1>
          <p
            class="max-w-2xl mb-6 font-light text-gray-500 lg:mb-8 md:text-lg lg:text-xl dark:text-gray-400"
          >
            Únete a nuestra comunidad para acceder a inversiones seguras y
            asequibles en bienes raíces a través de la tokenización. ¡Regístrate
            ahora para obtener acceso exclusivo y actualizaciones!
          </p>
          <form id="myForm">
            <div class="flex flex-col md:flex-row mb-4">
              <div class="md:mr-8">
                <label
                  for="name"
                  class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                  >Nombre</label
                >
                <div class="relative">
                  <input
                    type="text"
                    placeholder="Nombre"
                    id="name"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                  />

                  <span id="name-error" class="text-red-500 text-sm"></span>
                </div>
              </div>
              <div class="">
                <label
                  for="email"
                  class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                  >Correo</label
                >
                <div class="relative">
                  <input
                    type="text"
                    id="email"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                    placeholder="correo@gmail.com"
                  />
                  <span id="email-error" class="text-red-500 text-sm"></span>
                </div>
              </div>
            </div>
            <button
              class="text-white bg-purple-700 hover:bg-purple-800 focus:ring-4 focus:ring-purple-300 font-medium rounded-lg text-sm px-4 lg:px-5 py-2 lg:py-2.5 dark:bg-purple-600 dark:hover:bg-purple-700 focus:outline-none dark:focus:ring-purple-800 w-[100%] md:w-auto"
            >
              Enviar
            </button>
          </form>
        </div>
        <div class="mt-4 lg:mt-0 lg:col-span-5 lg:flex">
          <img
            src="./images/3d-logo.png"
            class="rounded-full overflow-hidden"
            alt="hero image"
          />
        </div>
      </div>
    </section>

    <footer
      class="bg-white relative sm:absolute left-0 right-0 bottom-0 dark:bg-gray-800"
    >
      <hr
        class="mb-2 border-gray-200 sm:mx-auto dark:border-gray-700 lg:my-8"
      />
      <div class="text-center">
        <a
          href="#"
          class="flex items-center justify-center mb-5 text-2xl font-semibold text-gray-900 dark:text-white"
        >
          <img
            src="./images/logo.png"
            class="h-6 mr-3 sm:h-9"
            alt="Cripto Inmo Logo"
          />
        </a>
        <span
          class="block text-sm text-center text-gray-500 dark:text-gray-400 m-4"
        >
          © 2024 Cripto Inmo™. Todos los derechos reservados
        </span>
      </div>
    </footer>
    <script src="https://unpkg.com/flowbite@1.4.1/dist/flowbite.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/validate.js/0.13.1/validate.min.js"></script>
    <script>
      document
        .getElementById("myForm")
        .addEventListener("submit", function (event) {
          // Prevent the form from submitting
          event.preventDefault();

          // Define the constraints
          // Define the constraints
          var constraints = {
            name: {
              presence: {
                message: "es requerido.",
              },
              length: {
                minimum: 1,
                maximum: 50,
                message: "debe tener entre 1 y 50 caracteres.",
              },
            },
            email: {
              presence: {
                message: "es requerido.",
              },
              email: {
                message: "no es válido",
              },
            },
          };
          // Get the values from the input fields
          var values = {
            name: document.getElementById("name").value,
            email: document.getElementById("email").value,
          };

          // Validate the values against the constraints
          var validation = validate(values, constraints);

          // If there are errors, `validation` will be an object with the errors,
          // otherwise it will be `undefined`
          if (validation) {
            if (validation.name) {
              document.getElementById("name-error").textContent =
                validation.name[0];
            }
            if (validation.email) {
              document.getElementById("email-error").textContent =
                validation.email[0];
            }
          } else {
            console.log("No errors");
          }
        });
    </script>
  </body>
</html>
